{% extends base %}{% load i18n %}
{% block content %}
    <form class='' method='POST' action='{% url "accounts:password-restore" form.instance.sid %}'>
        {% csrf_token %}
        <label for='id_username'>User: <strong>{{ form.instance.user.username }}</strong></label>
        {{ form.as_ul }}
        <input type='submit' class='btn btn-primary' value='{% trans "Change password" %}' />
    </form>
{% endblock %}

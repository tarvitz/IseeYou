{% extends base %} {% load i18n %}
{% block content %}
<form class='login form' id='login-form' action='{% url "accounts:login" %}' method='POST'>
    {% csrf_token %}
    {% include "forms/bootstrap.html" %}
    <input type='submit' class='btn btn-primary btn-medium' value='{% trans "Login" %}' />
    <a class='btn btn-inverse' href='{% url "accounts:password-restore-initiate" %}'>{% trans "Forgot password?" %}</a>
</form>
{% endblock %}
